<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        padding: 0;
        margin: 0;
        list-style: none;
      }
      .menu {
        background-color: #000;
        text-align: center;
        position: relative;
        font-size: 18px;

        height: 50px;
      }
      .menu li {
        position: relative;
        display: inline-block;
        margin: 0 8px;
        padding-top: 8px;
      }
      .menu li a {
        display: block;
        text-decoration: none;
        color: #fff;
        padding: 6px 20px;
        margin: 0 15px;
      }
      .menu li:hover,
      .menu li a:hover {
        background-color: #fa0;
      }
      .submenu {
        background-color: #000;
        position: absolute;
        width: 130px;
        height: 0;
        overflow: hidden;
        margin: 0 -8px;
        width: 160px;
      }
      .submenu li {
        display: block;
        margin: 0;
      }
      li:hover .submenu {
        height: auto;
      }
      .submenu .submenu {
        display: none;
        width: 200px;
        background-color: green;
        position: relative;
      }
      .submenu li:hover .submenu {
        display: block;
      }
    </style>
  </head>
  <body>
    <ul class="menu">
      <li>
        <a href="#">選擇球隊</a>
        <ul class="submenu">
          <li><a href="#">東區</a></li>
          <li><a href="#">西區</a></li>
        </ul>
      </li>
      <li>
        <a href="#">服飾</a>
        <ul class="submenu">
          <li><a href="#">短袖上衣</a></li>
          <li>
            <a href="#">長袖上衣</a>
            <ul class="submenu">
              <li><a href="#">123</a></li>
              <li><a href="#">321</a></li>
              <li><a href="#">546</a></li>
            </ul>
          </li>
          <li><a href="#">球衣</a></li>
          <li><a href="#">褲子</a></li>
          <li><a href="#">外套</a></li>
        </ul>
      </li>
      <li>
        <a href="#">配件</a>
        <ul class="submenu">
          <li><a href="#">籃球</a></li>
          <li><a href="#">帽子</a></li>
          <li><a href="#">運動護具</a></li>
          <li><a href="#">玩偶公仔</a></li>
        </ul>
      </li>
      <li><a href="#">BLOG</a></li>
      <li><a href="#">NEWS</a></li>
      <li><a href="#">關於我們</a></li>
    </ul>
  </body>
</html>
