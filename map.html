<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="js/jquery-3.6.0.js"></script>
  <title>Document</title>

  <style>
    
    .phx:hover{
      border: 1px solid red;
      z-index: 3;
    }
    #gotop {
      width: 40px;
    display: none;
    position: fixed;
    right: 20px;
    bottom: 20px;    
    padding: 10px 15px;    
    font-size: 20px;
    background: #777;
    color: white;
    cursor: pointer;
}

  </style>
</head>
<body>
  <img src="pic/map.png" usemap="#image-map">

    <map name="image-map">
    <area class="phx" target="" alt="" title="" href="" coords="323,535,312,577,293,570,286,603,294,646,264,683,264,716,444,796,488,793,490,777,677,790,690,674,604,670,541,635,540,612,494,580,488,561" shape="poly">
</map>

<div id="gotop">
  <img src="icon/up-chevron.png" alt="">
</div>
<script type="text/javascript">
  $(function(){
      $("#gotop").click(function(){
          jQuery("html,body").animate({
              scrollTop:0
          },1000);
      });
      $(window).scroll(function() {
          if ( $(this).scrollTop() > 300){
              $('#gotop').fadeIn("fast");
          } else {
              $('#gotop').stop().fadeOut("fast");
          }
      });
  });
  </script>
</body>
</html>
