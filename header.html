<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    *{
      padding: 0;
      margin: 0;
      list-style: none;
    }
    .header{
      height: 100px;
      background: linear-gradient(to bottom, #4163bb, #0e328d);
      position: relative;
    }
    .burger{
      position: absolute;
      top: 5px;
      left: 10px;
    }
    .burger img{
      width: 50px;
    }

    #menu {
      position: fixed;
      left: 0px;
      top: 54px;
      width: 250px;
      height: 100%;
      background-color: #5696ca;
      transition: left 1s;
    }
    #menu.hidden {
      left: -250px;
      transition: left 1s;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="burger">
      <img id="btnBurger" src="menu.png" width="28" />
      <div id="menu" class="hidden">
        <div><a href="">首頁</a></div>
        <div><a href="">選擇球隊</a></div>
        <div><a href="">服飾</a></div>
        <div><a href="">配件</a></div>
        <div><a href="">BLOG</a></div>
        <div><a href="">NEWS</a></div>
        <div><a href="">關於我們</a></div>
      </div>
    </div>
  </div>

  <script type="text/javascript">
    window.addEventListener("load", function(){
      document.getElementById("btnBurger").onclick = function(){
        let menu = document.getElementById("menu");
        if (menu.className == "hidden"){
          menu.className = "";
        }else{
          menu.className = "hidden";
        }
      };
    });
  </script>
</body>
</html>
